syntax = "proto3";
option go_package = "grpcpool/greeter-grpc/proto";
package hello;
service Greeter{
  rpc SayHello(HelloRequest) returns (HelloReply){}
}
message HelloRequest {
  string msg = 1;
}
message HelloReply {
  string msg = 1;
}

